<body>
<head>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>li:focus {background: lightgreen;}</style>
</head>
<form action="/upload" method="post" enctype="multipart/form-data">
  <p>Step1: Select an image</p>
  <p><input type="file" accept="image/jpg, image/png" name="upload" /></p>
  <p>Step2: Add background music</p>
  <p><input id="txtKeyword" type="text" onkeydown="if (event.keyCode == 13) return false;"/><input id="btnSearch" type="button" value="search">
  <ul id="lresult">
  </ul>
  <p id="song"></p>
  <p>Step3: Create video song</p>
  <input type="submit" value="Bump!" />
</form>
<script>

$(document).ready(function(){

  items = [];

  $("#btnSearch").click(function(){
    $.ajax({
      type: "GET",
      async: true,
      contentType: "application/json; charset=utf-8",
      dataType: "json",
      url: "https://itunes.apple.com/search?term=" + $("#txtKeyword").val() + "&limit=10",
      cache: false,
      success: function(data){
        $("#lresult").html("");
        items = data.results;
        html = "";
        for(i = 0; i < data.resultCount; i++){
          item = items[i];
          html += "<li class='searchItem' tabindex='" + i +"'>";
          html += '<a target="_blank" href="' + item.previewUrl + '">' + " â‰« " + '</a>';
          html += " - " + item.artistName;
          html += " - " + item.trackName + "</li>";
        }
        $("#lresult").append(html);
      },
      error: function(){
      }});
  });

  $("#lresult").on("click", ".searchItem", function (event, data) {
    id = event.currentTarget.attributes.getNamedItem("tabindex");
    item = items[id.value];
    $("#song").html("You select: " + item.artistName + " - " + item.trackName);
  });


});
</script>
</body>
